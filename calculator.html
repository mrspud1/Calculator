<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div id="outline" class = 'calculator'>
            <div id='display' class = 'calculator'>
                <p class="displaytext" id="displayUpper">0.00</p>
                <p class="displaytext" id="displayLower">0.00</p>
            </div>
            <div id="buttonDisplay1" class='calculator'>
                <div class="buttons calculator"><div class="content">7</div></div>
                <div class="buttons calculator"><div class="content">8</div></div>
                <div class="buttons calculator"><div class="content">9</div></div>
                <div class="buttons calculator"><div class="content">4</div></div>
                <div class="buttons calculator"><div class="content">5</div></div>
                <div class="buttons calculator"><div class="content">6</div></div>
                <div class="buttons calculator"><div class="content">1</div></div>
                <div class="buttons calculator"><div class="content">2</div></div>
                <div class="buttons calculator"><div class="content">3</div></div>
                <div class="buttons calculator"><div class="content">0</div></div>
                <div class="buttons calculator"><div class="content">.</div></div>
                <div class="buttons calculator"><div class="content">=</div></div>
            </div>
            <div id="buttonDisplay2" class='calculator'>
                <div class="buttons2 calculator"><div class="content">&#9003;</div></div>
                <div class="buttons2 calculator"><div class="content">/</div></div>
                <div class="buttons2 calculator"><div class="content">*</div></div>
                <div class="buttons2 calculator"><div class="content">-</div></div>
                <div class="buttons2 calculator"><div class="content">+</div></div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
